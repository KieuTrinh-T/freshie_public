<h2>Danh sách tài khoản khách hàng</h2>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tên</th>
        <td mat-cell *matCellDef="let element" [routerLink]="[element._id]">{{element.username}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element" [routerLink]="[element._id]">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Ngày tạo</th>
        <td mat-cell *matCellDef="let element" [routerLink]="[element._id]">{{element.updatedAt|date}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let element" [routerLink]="[element._id]">
            <mat-icon [fontIcon]="element.is_active==true?'check':'close'" [ngClass]="element.is_active==true?'active':'inactive'"></mat-icon>{{element.is_active==true?'Hoạt động':'Đã đóng'}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Thao tác</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="onEdit(element._id)"><mat-icon>edit</mat-icon></button>
            <button mat-raised-button (click)="onDelete(element._id)"><mat-icon>delete</mat-icon></button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
