<main>
    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4">
                            <a routerLink="/" class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">Admin</span> </a>
                        </div>
                        <div class="card mb-3">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">Đăng nhập</h5>
                                    <p class="text-center small">Nhập tài khoản quản trị viên</p>
                                </div>
                                <form [formGroup]="formGroup" class="row g-3 needs-validation">
                                    <div class="col-12">
                                        <div>
                                            <label for="yourUsername" class="form-label">Tên đăng nhập</label>

                                            <input type="text" formControlName="email" class="form-control" required>
                                            <div>
                                                <mat-error *ngIf="formGroup.controls['email'].invalid &&
                                            formGroup.controls['email'].touched">
                                                    <span *ngIf="formGroup.controls['email'].errors && formGroup.controls['email'].errors['required']">Bạn chưa nhập tên đăng nhập</span>
                                                </mat-error>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <label for="yourPassword" class="form-label">Mật khẩu</label>
                                        <input type="password" formControlName="password" class="form-control" required>
                                        <div>
                                            <mat-error *ngIf="formGroup.controls['password'].invalid &&
                                        formGroup.controls['password'].touched">
                                                <span *ngIf="formGroup.controls['password'].errors && formGroup.controls['password'].errors['required']">Bạn chưa nhập mật khẩu</span>
                                            </mat-error>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-check"> <input class="form-check-input" type="checkbox" formControlName="remember" name="remember" value="true" id="rememberMe"> <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập cho lần sau</label></div>
                                    </div>
                                    <div class="col-12"> <button class="btn btn-primary w-100" type="button" (click)="submit()">Đăng nhập</button></div>

                                </form>
                            </div>
                        </div>
                        <div class="credits">Freshie</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
